<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Food Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for Icons -->
    <style>

        @font-face {
            font-family: 'JustSans';
            src: url('justsans.woff2') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1); /* Add a shadow beneath the top bar */
        }

        /* Calories Section */
        .calories-section {
            display: flex;
            align-items: center;
        }

        .calories-button {
            font-family: 'JustSans', Arial, sans-serif;
            background-color: #ffffff;
            border: none;
            color: rgb(0, 0, 0);
            border: 1px solid #ccc;
            font-size: 20px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;  /* Make the button circular */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 10px;
            transition: box-shadow 0.3s ease; /* Adds smooth transition for the shadow */
        }

        .calories-button:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
        }

        .calories-text {
            font-family: 'JustSans', Arial, sans-serif;
            box-shadow:  0 4px 10px rgba(0, 0, 0, 0.1);;
            font-size: 22px;
            padding: 10px 20px;
            border-radius: 25px;  /* Make the text field a rounded rectangle */
            border: 2px solid #ccc;
            width: 100px;
            text-align: center;
        }

        /* Sub-menu styling */
        .sub-menu {
            display: flex;
            align-items: center;
            margin-left: 30%;  /* Position the submenu 20% from the left */
            margin-top: 20px;  /* Add a top margin for spacing */
            gap: 20px;
        }

        .sub-menu-options {
            font-family: "JustSans";
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 25px;  /* Make them rounded rectangles */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        /* Hover effect */
        .sub-menu-options:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        /* Active (selected) option style */
        .sub-menu-options.selected {
            background-color: #2ecc71;
            color: white;
        }

        /* Cart */
        .cart {
            position: fixed;
            left: -250px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            height: 300px;
            background-color: #2ecc71;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: left 0.3s ease;
            padding: 20px;
        }

        .cart.open {
            left: 0;
        }

        .cart h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart .cart-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        .cart button {
            background-color: #e74c3c;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Menu section */
        .menu {
            margin-top: 2%; /* space for top bar */
            padding: 0;
            position: relative;
            height: 100vh;
        }

        /* Make the cards stretch all the way across */
        .menu-cards {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            justify-content: flex-start;
            height: 75%;
            width: 75%; /* Take up 75% of the screen */
            margin-left: 25%; /* Start the cards from 25% away from the left edge */
            padding-right: 0; /* Remove padding on the right side */
        }

        /* Style for each card */
        .menu-card {
            width: 250px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-shrink: 0; /* Prevent the cards from shrinking */
        }

        .menu-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .menu-card p {
            font-size: 16px;
            color: #777;
        }

        /* Search bar with rounded edges */
        .search-bar {
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid #ccc;
            width: 500px; /* Adjust the width */
            font-size: 16px;
            display: none; /* Initially hidden */
        }

        /* Progress bar */
        .progress-bar {
            width: 500px;
            height: 50px;
            border-radius: 25px;
            background-color: #e0e0e0;
            display: block; /* Initially visible */
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            border-radius: 25px;
        }

        /* Button styles */
        .sf-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .filter-button, .search-button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: box-shadow 0.3s ease; /* Adds smooth transition for the shadow */
            font-size: 20px;
            margin-left: 10px; /* Ensure space between buttons */
        }

        .filter-button i, .search-button i {
            font-size: 20px; /* Adjust icon size */
        }

        .filter-button:hover, .search-button:hover {
            box-shadow: 0px 0px 10px #2ecc71;
        }

        /* Account icon (circular) */
        .account-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e74c3c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Calories Section -->
        <div class="calories-section">
            <button id="subtractBtn" class="calories-button">-</button>
            <span id="caloriesText" class="calories-text">500</span>
            <button id="addBtn" class="calories-button">+</button>
        </div>

        <!-- Search and Filter Section -->
        <div class="sf-section">
            <input type="text" class="search-bar" placeholder="Search for food..." id="searchBar">
            <div class="progress-bar" id="progressBar">
                <span id="progress"></span>
            </div>
            <button class="search-button" id="searchButton"><i class="fas fa-search"></i></button>
            <button class="filter-button"><i class="fas fa-filter"></i></button> 
        </div>

        <div></div>
        <div class="empty-space"></div>

        <!-- Account Icon -->
        <div class="account-icon">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <!-- Sub-menu options -->
    <div class="sub-menu">
        <div class="sub-menu-options" id="sandwiches">Sandwiches</div>
        <div class="sub-menu-options" id="wraps">Wraps</div>
        <div class="sub-menu-options" id="salads">Salads</div>
        <div class="sub-menu-options" id="drinks">Drinks</div>
    </div>

    <!-- Menu Cards -->
    <div class="menu">
        <div class="menu-cards" id="menuCards">
            <!-- Menu cards will be inserted here dynamically -->
        </div>
    </div>

    <script>
        // Subway-style Menu Data
        const menuItems = {
            sandwiches: [
                { name: "Subway Club", description: "Turkey, ham, roast beef, and Swiss cheese", calories: 480 },
                { name: "Tuna Sub", description: "Tuna salad with lettuce, tomatoes, and pickles", calories: 500 },
                { name: "Veggie Delight", description: "Lettuce, tomatoes, cucumbers, and olives on whole wheat bread", calories: 300 },
                { name: "Italian BMT", description: "Pepperoni, salami, and ham with melted mozzarella", calories: 600 },
                { name: "Chicken Bacon Ranch", description: "Grilled chicken, bacon, and ranch dressing", calories: 550 }
            ],
            wraps: [
                { name: "Chicken Caesar Wrap", description: "Grilled chicken, Caesar dressing, and lettuce", calories: 350 },
                { name: "Veggie Wrap", description: "Crisp veggies with hummus", calories: 250 },
                { name: "Turkey & Bacon Wrap", description: "Turkey, bacon, lettuce, and tomatoes wrapped in a tortilla", calories: 400 },
                { name: "Spicy Italian Wrap", description: "Italian sausage, pepperoni, and hot peppers", calories: 500 },
                { name: "Buffalo Chicken Wrap", description: "Buffalo chicken with ranch and lettuce", calories: 450 }
            ],
            salads: [
                { name: "Chicken Salad", description: "Grilled chicken, mixed greens, and dressing", calories: 350 },
                { name: "Veggie Salad", description: "Mixed greens, cucumbers, tomatoes, olives, and carrots", calories: 150 },
                { name: "Tuna Salad", description: "Tuna salad with lettuce, tomatoes, and onions", calories: 400 },
                { name: "Steak Salad", description: "Steak, mixed greens, and ranch dressing", calories: 500 },
                { name: "Caesar Salad", description: "Romaine lettuce, Caesar dressing, and Parmesan cheese", calories: 300 }
            ],
            drinks: [
                { name: "Coca-Cola", description: "Classic soda", calories: 150 },
                { name: "Lemonade", description: "Refreshing lemon drink", calories: 120 },
                { name: "Iced Tea", description: "Sweetened or unsweetened iced tea", calories: 90 },
                { name: "Water", description: "Refresh yourself with water", calories: 0 },
                { name: "Orange Juice", description: "Freshly squeezed orange juice", calories: 160 }
            ]
        };

        // Function to update the menu cards dynamically
        function updateMenu(category) {
            const cardsContainer = document.getElementById('menuCards');
            cardsContainer.innerHTML = '';  // Clear existing menu cards

            menuItems[category].forEach(item => {
                const card = document.createElement('div');
                card.classList.add('menu-card');
                card.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>${item.calories} calories</p>
                `;
                cardsContainer.appendChild(card);
            });
        }

        // Add event listeners to sub-menu options
        document.getElementById('sandwiches').addEventListener('click', () => {
            updateMenu('sandwiches');
            setActiveOption('sandwiches');
        });

        document.getElementById('wraps').addEventListener('click', () => {
            updateMenu('wraps');
            setActiveOption('wraps');
        });

        document.getElementById('salads').addEventListener('click', () => {
            updateMenu('salads');
            setActiveOption('salads');
        });

        document.getElementById('drinks').addEventListener('click', () => {
            updateMenu('drinks');
            setActiveOption('drinks');
        });

        // Function to set the active class on the selected option
        function setActiveOption(selected) {
            const options = document.querySelectorAll('.sub-menu-options');
            options.forEach(option => {
                if (option.id === selected) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // Default category to show on page load
        window.onload = () => {
            updateMenu('sandwiches');
            setActiveOption('sandwiches');
        };
        let calories = 500;
        const caloriesText = document.getElementById("caloriesText");
        const addBtn = document.getElementById("addBtn");
        const subtractBtn = document.getElementById("subtractBtn");

        addBtn.addEventListener('click', () => {
            calories += 20;
            caloriesText.textContent = calories;
        });

        subtractBtn.addEventListener('click', () => {
            calories -= 20;
            caloriesText.textContent = calories;
        });

        // Create preferences-popup modal dynamically

        function createAccountPopup()
        {
            const accInfo = document.createElement('div');
            accInfo.id = 'account-popup';
            accInfo.style.position = 'fixed';
            accInfo.style.top = '0';
            accInfo.style.left = '0';
            accInfo.style.backgroundColor = 'white';
            accInfo.style.padding = '20px';
            accInfo.style.borderRadius = '8px';
            accInfo.style.width = '300px'; 
            accInfo.style.height='100px';
            document.body.appendChild(accInfo);

        }

        function createPreferencesPopup() {
            // Create modal container
            const modal = document.createElement('div');
            modal.id = 'preferences-popup';
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';

            // Create modal content container
            const modalContent = document.createElement('div');
            modalContent.style.backgroundColor = 'white';
            modalContent.style.padding = '20px';
            modalContent.style.borderRadius = '8px';
            modalContent.style.width = '300px';

            // Create header with Preferences title
            const header = document.createElement('h2');
            header.textContent = 'Preferences';
            header.style.fontFamily = 'JustSans, Arial, sans-serif';
            modalContent.appendChild(header);

            // Create input fields for Fats, Proteins, and Carbs
            const labels = ['Fats', 'Proteins', 'Carbs'];
            labels.forEach(label => {
                const labelElement = document.createElement('label');
                labelElement.textContent = label;
                labelElement.style.display = 'block';
                labelElement.style.marginTop = '10px';

                const input = document.createElement('input');
                input.type = 'number';
                input.placeholder = `Enter ${label} (g)`;
                input.style.width = '100%';
                input.style.padding = '8px';
                input.style.marginTop = '5px';
                input.style.borderRadius = '5px';
                input.style.border = '1px solid #ccc';

                modalContent.appendChild(labelElement);
                modalContent.appendChild(input);
            });

            document.querySelector('.account-icon').addEventListener('click', createAccountPopup);

            // Create Apply and Close buttons
            const footer = document.createElement('div');
            footer.style.marginTop = '20px';
            footer.style.textAlign = 'center';

            const applyBtn = document.createElement('button');
            applyBtn.textContent = 'Apply';
            applyBtn.style.padding = '10px 20px';
            applyBtn.style.borderRadius = '20px';
            applyBtn.style.backgroundColor = '#2ecc71';
            applyBtn.style.color = 'white';
            applyBtn.style.border = 'none';
            applyBtn.style.cursor = 'pointer';
            applyBtn.style.marginRight='12px'
            applyBtn.onclick = () => {
                
                modal.style.display = 'none'; // Close modal after applying
            };

            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Close';
            closeBtn.style.padding = '10px 20px';
            closeBtn.style.borderRadius = '20px';
            closeBtn.style.backgroundColor = '#e74c3c';
            closeBtn.style.color = 'white';
            closeBtn.style.border = 'none';
            closeBtn.style.cursor = 'pointer';
            closeBtn.onclick = () => modal.style.display = 'none'; // Close modal when clicked

            footer.appendChild(applyBtn);
            footer.appendChild(closeBtn);
            modalContent.appendChild(footer);

            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        // Show modal when filter button is clicked
        document.querySelector('.filter-button').addEventListener('click', createPreferencesPopup);

        const searchBar = document.getElementById('searchBar');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const searchButton = document.getElementById('searchButton');

        searchButton.addEventListener('click', function() {
            if (progressBar.style.display !== 'none') {
                // Hide the progress bar and show the search bar
                progressBar.style.display = 'none';
                searchBar.style.display = 'block';
            } else {
                // Hide the search bar and show the progress bar
                searchBar.style.display = 'none';
                progressBar.style.display = 'block';
                
                // Simulate progress bar filling up
                let width = 0;
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                    } else {
                        width++;
                        progress.style.width = width + '%';
                    }
                }, 20);
            }
        });

        // Cart Toggle
        const cart = document.getElementById('cart');
        const toggleCartButton = document.getElementById('toggleCart');
        
        toggleCartButton.addEventListener('click', () => {
            cart.classList.toggle('open');
        });                
    </script>
</body>
</html>
